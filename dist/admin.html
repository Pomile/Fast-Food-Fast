<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Cardo|Crimson+Text|Oswald|Poppins|Quicksand:500|Work+Sans" rel="stylesheet">
        <title>Admin</title>   
    <link href="main.css" rel="stylesheet"></head>
    <body>
        <div id="wrapper" >
                <div class="backdrop" id="backdrop" >

                </div>
                    <nav class="sidenav-wrapper sidenav-wrapper--is-close" id="sidenavWrapper">
                        <div class="-col-sm-12 sidenav-wrapper__header">
                                    
                            <div class="sidenav-wrapper__picture-holder">
                                <img src="images/user.bundle.png" height=40px width=40px>
                            </div>
                        </div>
                        <ul class="sidenav">
                            <li class="sidenav__item s-12">
                                        <a class="sidenav__item-link"  href="index.html">Logout</a>
                            </li>
                            <li class="sidenav__item">
                                <a class="sidenav__item-link active" href="./user.html">Home</a>
                            </li>
                            <li class="sidenav__item s-12">
                                <a class="sidenav__item-link"  href="admin-users-order-view.html">Orders</a>
                            </li>

                            <li class="sidenav__item s-12">
                                    <a class="sidenav__item-link"  href="admin-items-view.html">Foods and Drinks</a>
                            </li>

                            <ul class="tools__sidenav hide-on-large-only">
                                    <liv class="tools__sidenav-item"><a class="tools__sidenav-link active" href="admin.html"><i class="material-icons -fic-alignMiddle" >add_circle</i>Add food</a></liv>
                                    <liv class="tools__sidenav-item"><a class="tools__sidenav-link" href="admin-manage-foodItems.html"><i class="material-icons -fic-alignMiddle" >settings</i>Manage food</a></liv>
                            </ul>
                        </ul>
                    </nav>
            <div id="header" class="-orangeredBgColor">
                <div class="sidedrawer hide-on-large-only" id="sidedrawer">
                    <div class="sidedrawer__stroke"></div>
                    <div class="sidedrawer__stroke"></div>
                    <div class="sidedrawer__stroke"></div>
                </div>
                <div class="logo">
                        <img class="logo__img" src="images/food_delivery_logo.bundle.png"/>
                </div>
                
                <ul class="navigation navigation-shift-right hide-on-medium-and-down">
                    <li class="navigation__item"><a class="navigation__link navigation__link-full-height active" href="admin.html">Home</a></li>
                    <li class="navigation__item" ><a class="navigation__link navigation__link-full-height" href="admin-users-order-view.html">Customer orders</a></li>
                    <li class="navigation__item" ><a class="navigation__link navigation__link-full-height" href="admin-items-view.html">Foods and drinks</a></li>
                    <li class="navigation__item" ><a class="navigation__link navigation__link-full-height" href="index.html">Logout</a></li>
                </ul>
            </div>
            <div id ="main-2" class="-whiteBgColor">
                <div class="headerSeperator"></div>
                <div class="panel">
                        <div class="tools  hide-on-medium-and-down -col-l-2">
                                <div class="tools__header -col-m-4 -col-l-3">
                                    <img src="images/icons8-food-96.bundle.png" />
                                </div>
                                <ul class="tools__sidenav">
                                    <liv class="tools__sidenav-item"><a class="tools__sidenav-link active" href="admin.html"><i class="material-icons -fic-alignMiddle" >add_circle</i>Add food</a></liv>
                                    <liv class="tools__sidenav-item"><a class="tools__sidenav-link" href="admin-manage-foodItems.html"><i class="material-icons -fic-alignMiddle" >settings</i>Manage food</a></liv>
                                </ul>
                        </div>
                        <div class="display  -col-sm-12 -col-m-8 -col-l-9">
                                <h2 class="display__header -ff-roboto -grayTxtColor">Add Food Item</h2>
                                <div class="display__content">
                                        <form class="foodForm">
                                                <div class=" foodForm__item foodForm__picture-section ">
                                                
                                                <center>
                                                    <img src="images/pictureImg.bundle.png" id="output" width=170px height=150px/>
                                                    <input type="file" accept="image/*" name="image" id="file" style="display: none;">
                                                    <label for="file" class="button -full -col-sm-10 -grayBgColor -whiteTxtColor">Upload image</label>
                                                </center>
                                                    
                                                </div>
                                                <div class=" foodForm__item foodForm__inputs">
                                                    <center>

                                                   
                                                            <div class="-col-sm-10">
                                                                    <input  class="-input-height -input-marginTop" list="browse" placeholder="Food category"  name="foodCategory">
                                                                    <datalist id="browse">
                                                                      <option value="burger">
                                                                      <option value="Fries">
                                                                      <option value="Sweets and drinks">
                                                                      <option value="Chicken">
                                                                      <option value="Tacos">
                                                                      <option value="Sides">
                                                                    </datalist> 
                                                            </div>
                                                        
                                                        <div class="-col-sm-10">
                                                                <input class="-input-height -input-marginTop" type="number" placeholder="No of Packs" class="-noOfPacks"  id="noOfPacks"/>
                                                                <input class="-input-height -input-marginTop" type="number" placeholder="Price" class="-price"  id="price"/>
                                                        </div>
                                                        
                                                        <div  class="-col-sm-10">
                                                            <textarea class="-textarea-marginTop" name="description" rows="6" col="40" id="description">
                                                                Fried rice with 2 chiken
                                                            </textarea>
                                                        </div>
                                                        <div class="foodForm__btn">
                                                        
                                                                    <button class="-small">Submit</button>
                                                                    <button class="-small">Cancel</button>
                                                        
                                                            
                                                        </div>
                                                    </center>
                                                </div>               
                                        </form>
                                </div>
                        </div>
                </div>
                
            </div>
            <div id="footer" class="-orangeredBgColor">soft-sky@live.co.uk</div>
        </div>
                
            
    <script type="text/javascript" src="js/main.bundle.js"></script></body>
</html>
