<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Cardo|Crimson+Text|Oswald|Poppins|Quicksand:500|Work+Sans" rel="stylesheet">
        <title>Sign up</title>   
    <link href="main.css" rel="stylesheet"></head>
    <body>
        <div id="wrapper" >
                <div class="backdrop" id="backdrop" >

                </div>
                    <nav class="sidenav-wrapper sidenav-wrapper--is-close" id="sidenavWrapper">
                        <div class="-col-sm-12 sidenav-wrapper__header">
                                    
                            <div class="sidenav-wrapper__picture-holder">
                                <img src="images/user.bundle.png" height=40px width=40px>
                            </div>
                    
                        </div>
                        <ul class="sidenav">
                            <li class="sidenav__item">
                                <a class="sidenav__item-link" href="./index.html">Home</a>
                            </li>
                            <li class="sidenav__item s-12">
                                <a class="sidenav__item-link" href="./signin.html">Sign in</a>
                            </li>
                        </ul>
                    </nav>
            <div id="header" class="-orangeredBgColor">
                <div class="sidedrawer hide-on-large-only" id="sidedrawer">
                    <div class="sidedrawer__stroke"></div>
                    <div class="sidedrawer__stroke"></div>
                    <div class="sidedrawer__stroke"></div>
                </div>
                <div class="logo">
                        <img class="logo__img" src="images/food_delivery_logo.bundle.png"/>
                </div>
                
                <ul class="navigation navigation-shift-right hide-on-medium-and-down">
                    <li class="navigation__item"><a class="navigation__link navigation__link-full-height" href="index.html">Home</a></li>
                    <li class="navigation__item" ><a class="navigation__link navigation__link-full-height" href="signin.html">Sign in</a></li>
                </ul>
            </div>
            <div id ="main-2" class="-whiteBgColor">
                <div class="signupBox">
                        <div class="signupBox__section-1 hide-on-medium-and-down -col-l-5">
                                <img src="images/delivery-img.bundle.png"/>
                                <h1 class="-orangeredTxtColor">Sign up for free account</h1>
                                <ul>
                                    <li>Feel free to order for any food of your choice</li>
                                    <li>Make payment with ease</li>
                                    <li>get your Orders faster</li>
                                </ul>
                        </div>
                        <div class="signupBox__section-2 -offset-m-1 -col-sm-12 -col-m-10 -col-l-6">
                                <form class="signupBox__form">
                                        <h2 class="-orangeredTxtColor">Create account</h2>
                                        <div>
                                            <input  class="-input-height -input-marginTop" type="text" name="firstname" id="firstname" placeholder ="Firstname" required/>
                                        </div>
                                        <div>
                                            <input  class="-input-height -input-marginTop" type="text"  name="lastname" id="lastname" placeholder ="Lastname" required/>
                                        </div>
                                        <div>
                                            <input  class="-input-height -input-marginTop" type="email"  name="email" id="email" placeholder ="example@live.com" required/>
                                        </div>
                                        <div>
                                                <input  class="-input-height -input-marginTop" type="tel"  name="phone" id="phone" placeholder ="09078282126" required/>
                                        </div>
                                        <div>
                                            <input  class="-input-height -input-marginTop" type="password"  name="password" id="password" placeholder ="Password" required/>
                                        </div>
                                        <div>
                                            <input  class="-input-height -input-marginTop" type="password"  name="cofirmpassword" id="confirmpassword" placeholder ="confirmpassword" required/>
                                        </div>
                                        <div>
                                            <button  class="signupBox__button button -small -orangeredBgColor -whiteTxtColor -flip-right"id="createAccountBtn">Submit</button>
                                        </div>
                                    </form>
                        </div>


                </div>
                
                
            </div>
            <div id="footer" class="-orangeredBgColor">soft-sky@live.co.uk</div>
        </div>
    <script type="text/javascript" src="js/main.bundle.js"></script></body>
</html>
