<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Cardo|Crimson+Text|Oswald|Poppins|Quicksand:500|Work+Sans" rel="stylesheet">
        <title>Sign in</title>   
    </head>
    <body>
        <div id="wrapper" >
                <div class="backdrop" id="backdrop" >

                </div>
                    <nav class="sidenav-wrapper sidenav-wrapper--is-close" id="sidenavWrapper">
                        <div class="-col-sm-12 sidenav-wrapper__header">
                                    
                            <div class="sidenav-wrapper__picture-holder">
                                <img src="./assets/images/user.png" height=40px width=40px>
                            </div>
                    
                        </div>
                        <ul class="sidenav">
                            <li class="sidenav__item">
                                <a class="sidenav__item-link" href="./index.html">Home</a>
                            </li>
                            <li class="sidenav__item s-12">
                                <a class="sidenav__item-link" href="./signin.html">Sign in</a>
                            </li>
                        </ul>
                    </nav>
            <div id="header" class="-orangeredBgColor">
                <div class="sidedrawer hide-on-large-only" id="sidedrawer">
                    <div class="sidedrawer__stroke"></div>
                    <div class="sidedrawer__stroke"></div>
                    <div class="sidedrawer__stroke"></div>
                </div>
                <div class="logo">
                        <img class="logo__img" src="./assets/images/food_delivery_logo.png"/>
                </div>
                
                <ul class="navigation navigation-shift-right hide-on-medium-and-down">
                    <li class="navigation__item"><a class="navigation__link navigation__link-full-height" href="index.html">Home</a></li>
                    <li class="navigation__item" ><a class="navigation__link navigation__link-full-height" href="signup.html">Sign up</a></li>
                </ul>
            </div>
            <div id ="main-2" class="-whiteBgColor">
                
                <div class="signinBox">
                        <div class="signinBox__section -col-sm-12 -col-m-4 -col-l-3 -offset-m-4 -offset-l-3x">
                                
                                <form class="signinBox__form">
                                        <div class="signinBox__img hide-on-medium-and-down">
                                            <img class="box-img" src="./assets/images/fasta-fosto.png" alt="fasta-fosto.png">
                                        </div>
                                        <h2 class="signinBox__header -fs-cs-medium -orangeredTxtColor">Sign in</h2>
                                        <div>
                                            <input type="email"   class="-input-height -input-marginTop -sm-font-2x -m-font-1 -l-font-1" name="email" id="email" placeholder ="example@live.com" required/>
                                        </div>
                                        <div>
                                            <input type="password"  class="-input-height -input-marginTop -sm-font-2x -m-font-1 -l-font-1" name="password" id="password" placeholder ="Password" required/>
                                        </div>
                                        
                                        <div>
                                            <center>
                                                    <button class="signinBox__button button -small -orangeredBgColor -whiteTxtColor"id="loginBtn">Submit</button>
                                                    <div class="signinBox__button-with-border -redTxtColor -fs-medium"id="loginBtn">Forgot password ?</div>
                                                    
                                            </center>
                                            
                                        </div>
                                </form>
                        </div>


                </div>
                
                
            </div>
            <div id="footer" class="-orangeredBgColor">soft-sky@live.co.uk</div>
        </div>
    </body>
</html>
